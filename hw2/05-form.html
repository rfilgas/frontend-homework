<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=2.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="05-form.js"></script>
  </head>

  <body class="bg-dark">
    <main>
      <div
        class="container rounded bg-light mx-auto w"
        style="max-width: 500px"
        id="form-container"
      >
        <form id="form">
          <h1 class="mb-3 mt-2 text-center">
            Exercise 05 - Form
          </h1>
          <div class="form-group mb-2">
            <label
              for="input-full-name"
              class="fw-bold mb-2"
              >Full Name:</label
            >
            <input type="text" class="form-control" id="input-full-name" />
          </div>

          <div class="form-group mb-2">
            <label
              for="input-email"
              class="fw-bold mb-2"
              >Email:</label
            >
            <input type="email" class="form-control" id="input-email" />
          </div>

          <div class="form-group mb-3">
            <label
              for="registration-status"
              class="mb-1 fw-bold"
              >Registration Status:</label
            >
            <select class="form-select" id="registration-status">
              <option selected disabled>Choose an Option</option>
              <option>part-time</option>
              <option>full-time</option>
              <option>pending/undeclared</option>
            </select>
          </div>

          <div
            class="form-group mb-3"
            id="course-selection"
          >
            <p class = "fw-bold mb-2">
              Have you taken any of the following courses?
            </p>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input rounded-1 border-1"
                id="programming-language-check"
              />
              <label class="form-check-label" for="programming-language-check"
                >Programming Languages</label
              >
            </div>

            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input rounded-1 border-1"
                id="operating-systems-check"
              />
              <label class="form-check-label" for="operating-systems-check"
                >Operating Systems</label
              >
            </div>

            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="full-stack-check rounded-1 border-1"
              />
              <label class="form-check-label" for="full-stack-check"
                >Full Stack Web Development</label
              >
            </div>
          </div>

          <div class="form-group mb-3">
            <label
              for="anything-else-box"
              class="mb-1 fw-bold"
              >Anything Else?</label
            >
            <textarea
              class="form-control"
              id="anything-else-box"
              rows="3"
            ></textarea>
          </div>

          <div class="row flex-wrap g-2 mb-2">
            <div class="col-6">
              <button type="submit" class="btn btn-primary w-100">
                Submit
              </button>
            </div>
            <div class="col-6">
              <button
                type="reset"
                class="btn btn-secondary w-100"
              >
                Reset
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
